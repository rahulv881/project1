<!doctype html>
<html lang="en" ng-app="apiViewer" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!--
     <script src="js/script.js"></script>
     -->
    <script src="js/MainController.js"></script>

  </head>
<body ng-controller="MainController">

  <div class="container" >
  <!--
  <h1>{{user}}</h1>
  -->
  <table id="pagination-demo" class="table table-striped table-bordered table-hover table-sm" width="100%" *ngIf="showContent" datatable="ng" [dtOptions]="dtOptions">
  <caption text-align"center"><h1>Customer <b>Details</b><h1></caption>
  <thead>
    <tr>
      <th >#

      </th>
      <th >Name

      </th>
      <th >Salary

      </th>
      <th >Age

      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers">
      <td>{{customer.id}}</td>
      <td>{{customer.employee_name}}</td>
      <td>{{customer.employee_salary}}</td>
      <td>{{customer.employee_age}}</td>
    </tr>
  </tbody>
</table>
</div>
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

 <!-- JQuery (DataTable JS plugins) -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"></script>
  <script src="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"></script>
  <script src="js/jquery.twbsPagination.js"></script>

  <script src="js/script.js"></script>
</body>
</html>
